    <div class="version2">
        <div class="info-container">
            <div class="v1"></div>
            <div class="name-ver2">sanna<br>silander</div>
            <div class="description-ver2">
                <a class="contact-link" href="https://www.google.com">contact</a><br>
                <a class="portfolio-link" href="https://www.google.com">instagram</a>
            </div>
        </div>
        <div class="grid" data-colcade="columns: .grid-col, items: .grid-item">
            <!-- columns -->
            <div class="grid-col grid-col--1"></div>
            <div class="grid-col grid-col--2"></div>
            <!-- items -->
            <div class="grid-item">
                <img src="compressed/Webp.net-resizeimage.jpg" alt="pic1">
            </div>
            <div class="grid-item">
                <img src="compressed/190514_LoviaAW19_599-1024x684_0HPexO1e.jpg" alt="pic2">
            </div>
            <div class="grid-item">
                <img src="compressed/Webp.net-resizeimage (3).jpg" alt="pic3">
            </div>
            <div class="grid-item">
                <img src="compressed/Webp.net-resizeimage (5).jpg" alt="pic4">
            </div>
            <div class="grid-item">
                <img src="compressed/Webp.net-resizeimage (7).jpg" alt="pic5">
            </div>
            <div class="grid-item">
                <img src="compressed/Webp.net-resizeimage (6).jpg" alt="pic6">
            </div>
            <div class="grid-item">
                <img src="compressed/Webp.net-resizeimage (8).jpg" alt="pic7">
            </div>
            <div class="grid-item">
                <img src="compressed/Webp.net-resizeimage (4).jpg" alt="pic8">
            </div>
            <div class="grid-item">
                <img src="compressed/190514_LoviaAW19_736-1024x684_4cPLSFFC.jpg" alt="pic9">
            </div>
        </div>
    </div>

    <div class="mobile">
        <div class="topbar">
            <div class="name">sanna<br>silander</div>
            <div class="description-mobile">
                <a class="contact-link" href="google.com">contact</a><br>
                <a class="portfolio-link" href="google.com">portfolio</a>
            </div>
        </div>
        <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
            <div class="carousel-cell">
                <img src="compressed/Webp.net-resizeimage (4).jpg" class="carousel-pic">
            </div>
            <div class="carousel-cell">
                <img src="compressed/Webp.net-resizeimage (3).jpg" class="carousel-pic">
            </div>
            <div class="carousel-cell">

            </div>
            <div class="carousel-cell">
                <img src="compressed/Webp.net-resizeimage (5).jpg" class="carousel-pic">

        </div>
